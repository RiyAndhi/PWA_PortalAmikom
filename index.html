<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon.png" />
  <link rel="icon" href="icons/icon.png" type="image/png" />
  <title>Pilih Portal AMIKOM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #7b1fa2, #512da8);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #fff;
    }

    .wrapper {
      text-align: center;
    }

    .title-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .title-wrap img.logo {
      width: 48px;
      height: 48px;
      border-radius: 10px;
    }

    h1 {
      font-size: 2rem;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .card {
      background-color: #ffffff20;
      color: #fff;
      border-radius: 16px;
      padding: 20px 40px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(8px);
      border: 2px solid transparent;
    }

    .card:hover {
      background-color: #ffffff30;
      transform: scale(1.05);
      border-color: #fff;
    }

    @media (max-width: 600px) {
      .container {
        flex-direction: column;
      }
      .card {
        width: 100%;
        padding: 16px 0;
        font-size: 1rem;
      }

      .title-wrap {
        flex-direction: column;
        gap: 10px;
      }

      h1 {
        font-size: 1.5rem;
      }

      .title-wrap img.logo {
        width: 40px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="title-wrap">
      <h1>Biar cepat buka mhs & waskita AMIKOM. Cuma shortcut, bukan aplikasi resmi.</h1>
    </div>
    <div class="container">
      <a class="card" href="https://mhs.amikom.ac.id">Mahasiswa AMIKOM</a>
      <a class="card" href="https://waskita.amikom.ac.id">Waskita AMIKOM</a>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
