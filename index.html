<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <title>Pilih Portal AMIKOM</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #8e24aa, #4a148c);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px 50px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      font-size: 1.2rem;
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: translateY(-5px);
      background-color: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 500px) {
      .card {
        width: 100%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>Pilih Portal Tujuan</h1>
  <div class="container">
    <a class="card" href="https://mhs.amikom.ac.id">Mahasiswa AMIKOM</a>
    <a class="card" href="https://waskita.amikom.ac.id">Waskita AMIKOM</a>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('SW registration failed:', err));
    }
  </script>
</body>
</html>
